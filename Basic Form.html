    <form>
  <fieldset>

    <br>

  <fieldset>
    <label>
        preferred Email address:

             value="myname@me.com" required>
    </label>
    <br>
    <label>
      repeat Email address:
      <input type="email"id="email2"
             required onchange="check()">
    </label>

    <input type="submit" value="confirm Emails" onclick="return check();">
  </fieldset>
</form>
